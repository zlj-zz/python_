<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flight</title>
        <link type="text/css" rel="stylesheet" href="./flight.css"/>
    </head>
    <body>
        <div class="left col-md-9">
            <div class="m-airfly-lst">
                <div class="b-airfly b-airfly-rec">
                    <div class="e-airfly">
                        <div class="col-airline">
                            <div class="air g-tips">
                                <i class="iconfont f-yellow"></i>
                                <span">中国国航
                                </span"></div>
                        </div>
                        <div class="col-time">
                            <div class="sep-lf">
                                <h2>石家庄</h2>
                            </div>
                            <div class="sep-ct">
                                <p class="range"></p>
                                <p class="line"></p>
                            </div>
                            <div class="sep-rt">
                                <h2>上海</h2>
                            </div>
                        </div>
                        <div class="col-price">
                            <p class="prc">
                            <i class="rmb">¥</i>
                            <span class="fix_price">
                                <span class="prc_wp" style="width:48px">
                                    <em class="rel">
                                        <b style="width:48px;left:-48px">
                                            <i style="width: 16px;">7</i>
                                            <i style="width: 16px;">7</i>
                                            <i style="width: 16px;">7</i>
                                        </b>
                                        <b style="width: 16px;left:-32px">6</b>
                                        <b style="width: 16px;left:-48px">4</b>
                                    </em>
                                </span>
                            </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-airfly-lst" data-reactid=".1.2.2">
                <div class="b-airfly b-airfly-rec" data-reactid=".1.2.2.0">
                    <div class="e-airfly" data-reactid=".1.2.2.0.0">
                        <div class="col-airline" data-reactid=".1.2.2.0.0.0">
                            <div class="air g-tips" data-reactid=".1.2.2.0.0.0.0">
                                <i class="iconfont f-yellow" data-reactid=".1.2.2.0.0.0.0.0"></i>
                                <span data-reactid=".1.2.2.0.0.0.0.1">东方航空</span>
                            </div>
                        </div>
                        <div class="col-time">
                            <div class="sep-lf">
                                <h2>北京</h2>
                            </div>
                            <div class="sep-ct">
                                <p class="range"></p>
                                <p class="line"></p>
                            </div>
                            <div class="sep-rt">
                                <h2>上海</h2>
                            </div>
                        </div>
                        <div class="col-price">
                            <p class="prc">
                            <i class="rmb">¥</i>
                            <span class="fix_price">
                                <span class="prc_wp" style="width:64px">
                                    <em class="rel">
                                        <b style="width:64px;left:-64px">
                                            <i style="width: 16px;">8</i>
                                            <i style="width: 16px;">3</i>
                                            <i style="width: 16px;">9</i>
                                            <i style="width: 16px;">5</i>
                                        </b>
                                        <b style="width: 16px;left:-32px">0</b>
                                        <b style="width: 16px;left:-48px">7</b>
                                        <b style="width: 16px;left:-16px">5</b>
                                    </em>
                                </span>
                            </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
