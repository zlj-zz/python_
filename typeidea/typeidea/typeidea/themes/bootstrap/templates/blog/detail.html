{% extends "./base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
{% if post %}
<h1 class="card-title">{{ post.title }}</h1>
<div>
  <span class="card-link">分类：
      <a href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a>
  </span>
  <span>作者：{{ post.owner.username }}</span>
</div>
<hr>

<p class="card-text">{{ post.content }}</p>
{% endif %}
{% endblock %}
