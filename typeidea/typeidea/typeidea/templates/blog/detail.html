<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>

</head>

<body>
  {% if post %}
  <h1>{{ post.title }}</h1>
  <div>
    <span>分类：{{ post.category.name }}</span>
    <span>作者：{{ post.owner.username }}</span>
  </div>
  <hr>

  <p>{{ post.content }}</p>
  {% endif %}
</body>

</html>
