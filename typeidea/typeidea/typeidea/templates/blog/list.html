<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>

</head>

<body>
  <ul>
    {% for post in post_list %}
    <li>
      <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
      <div>
        <span>作者：{{ post.owner.username }}</span>
        <span>分类：{{ post.category.name }}</span>
      </div>
      <p>{{ post.desc }}</p>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
